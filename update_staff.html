      <div class="container">
        <a href="aboutUs.html" class="logo"><img src="https://th.bing.com/th/id/OIP.0RW8ONP2574Wo8QaIFGFzQHaGE?pid=ImgDet&rs=1" alt="IMS Logo" /></a>
        <nav>
          <ul>
            <li><a href="main.html">Home </a></li>
            <li class="active"><a href="#">Students</a>
              <ul>
                <li><a href="create_student.html">Create Student</a></li>

          </ul>
        </nav>
      </div>
    </header>
  </header>

  <main>
    <section id="update-staff">
      <h2>Update Staff</h2>
      <form id="updatestaffForm">
        <label for="staff-id">Staff ID:</label>
        <input type="text" id="updatestaff-id" name="updatestaff-id" required>

        <label for="name">Name:</label>
        <input type="text" id="updatestaffname" name="updatestaffname" required>

        <label for="email">Email:</label>
        <input type="email" id="updatestaffemail" name="updatestaffemail" required>

        <label for="salary">Salary:</label>
        <input type="number" id="updatestaffsalary" name="updatestaffsalary" required>


        <button type="submit">Update</button>
      </form>
    </section>
  </main>

  <script>
    const storedUsername = localStorage.getItem("username");
    const storedPassword = localStorage.getItem("password");
    document.getElementById("updatestaffForm").addEventListener("submit",(event)=>{
      event.preventDefault();
      let id = document.querySelector('#updatestaff-id').value;
      let name = document.querySelector('#updatestaffname').value;
      let email = document.querySelector('#updatestaffemail').value;
      let salary = document.querySelector('#updatestaffsalary').value;
      
  
      let url = `http://localhost:8080/api/staff/${id}`;
  
      let reqConfig = {
        method: "PUT",
        headers: {"Content-Type": "application/json;charset=UTF-8",
        'Authorization': 'Basic ' + btoa(storedUsername + ":" + storedPassword)},
        body: JSON.stringify({StaffName: name, StaffEmail: email, salary: salary})
      }
  
      fetch(url, reqConfig)
      .then((response) => {
        if (response.ok) {
            alert(`Staff Updated successfully.`);
          } else {
            alert (`Failed to Updated Staff.`);
          }
      })
      .then((parsedResponse) => {console.log(parsedResponse);})
    });

    document.querySelector('.logout').addEventListener('click', function(event) {
      event.preventDefault();
      alert(`Are you sure you went to logout?.`);
      if(alert.apply){
        localStorage.removeItem("username");
       localStorage.removeItem("password");
       window.location.href = 'index.html';
      }
});

  </script>

  <footer>
