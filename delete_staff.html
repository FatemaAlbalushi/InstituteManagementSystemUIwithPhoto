  <main>
    <section id="delete-staff">
      <h2>Delete Staff</h2>
      <form id = deletestaffForm>
        <label for="staff-id">Staff ID:</label>
        <input type="text" id="deletestaff-id" name="deletestaff-id" required>

        <button type="submit">Delete</button>
      </form>
    </section>
  </main>

  <script>
    const storedUsername = localStorage.getItem("username");
    const storedPassword = localStorage.getItem("password");
    document.getElementById("deletestaffForm").addEventListener("submit", (event) => {
      event.preventDefault();
      let id = document.querySelector("#deletestaff-id").value;
      let url = `http://localhost:8080/api/staff/${id}`;
      let reqConfig = {
        method: "DELETE",
        headers : {
          "Content-Type" :"application/json;charset=UTF-8" ,
        'Authorization': 'Basic ' + btoa(storedUsername + ":" + storedPassword)},
      };

      fetch(url, reqConfig)
        .then((response) => {
          if (response.ok) {
            alert(`Staff with ID ${id} deleted successfully.`);
            
          } else {
            alert (`Failed to delete staff with ID ${id}.`);
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    });


    document.querySelector('.logout').addEventListener('click', function(event) {
      event.preventDefault();
      alert(`Are you sure you went to logout?.`);
      if(alert.apply){
        localStorage.removeItem("username");
       localStorage.removeItem("password");
       window.location.href = 'index.html';
      }
});
  </script>
